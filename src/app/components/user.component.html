<h1>Hello {{firstName}}</h1>
<div>
    <p>Full name: {{firstName}} {{lastName}}</p>
    <p>Email: <a href="mailto:{{email}}">{{email}}</a></p>
    <p>Address: {{address.street}}, {{address.city}} ({{address.country}})</p>
</div>
<div>
<button (click)="toggleSkills()">{{showSkills ? "Hide skills" : "Show skills"}}</button>
<div *ngIf="showSkills">
    <ul>
        <li *ngFor="let skill of skills; let i = index">
            {{skill}} <a href="#" (click)="deletSkill(i)">x</a>
        </li>
    </ul>
    <form (submit)="submitSkill(newSkill.value)">
        <h3>Add a skill</h3>
        <input type="text" #newSkill />
    </form>
</div>
</div>
<hr />
<h3>Edit</h3>
<form>
<div>
    <label>First name</label> <input type="text" name="firstName" [(ngModel)]="firstName" /><br />
    <label>Last name</label> <input type="text" name="lastName" [(ngModel)]="lastName" /><br />
    <label>Email</label> <input type="text" name="email" [(ngModel)]="email" /><br />
</div>
</form>
<hr />
<h3>Posts</h3>
<div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
</div>
